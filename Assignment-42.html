<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-42</title>
</head>
<body>
    <!-- Q : To display the following pattern  -->

    
    <script>
        for(var i = 1; i <= 5; i++) {
            for(var j = 4; j >= i; j--){
                document.write("_");
            }

            for(var k = 1; k <= i; k++){
                document.write("*");
            }

            document.write("<br/>");
        }

        for(var a = 1; a <= 4; a++) {
            for(var b = 1; b <= a; b++){
                document.write("_");
            } 

            for(var c = 4; c >= a; c--){
                document.write("*");
            }

            document.write("<br/>");
        }
    </script>
</body>
</html>
