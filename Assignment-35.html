<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-35</title>
</head>

<body>
    <!-- Q : To display the following pattern  -->


    <script>
        var a = -1;
        var b = 0;



        for (var i = 1; i <= 5; i++) {

            for (var j = 1; j <= i; j++) {

                var result = a + b;
                
                if(result == -1) {
                    result = result * -1;
                }
                
                a = b;
                b = result;
                document.write(result + " ");
                
            }

            document.write("<br/>");

        }


    </script>
</body>

</html>
