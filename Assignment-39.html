<body>
    <!-- Q : To display the following pattern  -->


    <script>
        for(var i = 1; i <= 5; i++) {
            for(var j = 4; j >= i; j--) {
                document.write("_");
            }

            for(var k = 1; k <= i; k++) {
                document.write("*");
            }

            for(l = 2; l <= i; l++) {
                document.write("*");
            }

            document.write("<br />");
        }
