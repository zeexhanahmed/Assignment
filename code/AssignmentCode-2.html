<head>

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <style>
        code {
            color: crimson !important;
        }

        body {
            background-color: whitesmoke;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 mt-5">
                <div class="card shadow">
                    <div class="card-header">
                        <div class="d-flex justify-content-between">
                            <p>Q2: Input two numbers and swap them without using third variable and print them on the
                                next line</p>
                            <a href="../Assignment-2.html"><button
                                    class="pe-3 ps-3 btn btn-sm btn-primary float-end">Run</button></a>
                            <button onclick="copycode()" class="pe-3 ps-3 btn btn-sm btn-primary">
                                <i class="fa fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <pre>
                    <code id="myJsCode">
&lt;script&gt;
var a = 20;
var b = 30;


a = a + b;
b = a - b 
a = a - b;

document.write(a + "&lt;br/&gt;" + b);
&lt;/script&gt;
                    </code>
                    </pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copycode() {

            var htmlEntities = [
                {
                    "entity": "&lt;",
                    "symbol": "<"
                },
                {
                    "entity": "&gt;",
                    "symbol": ">"
                },
            ];

            var text = document.getElementById("myJsCode").innerHTML;
            for (i = 0; i < htmlEntities.length; i++) {
                text = text.replaceAll(htmlEntities[i]['entity'], htmlEntities[i]['symbol']);
            }
            navigator.clipboard.writeText(text);
        }
    </script>
</body>
