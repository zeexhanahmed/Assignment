<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-33</title>
</head>
<body>
    <!-- Q : To display the following pattern  -->
    
    <script>
        var count = 1;
        
        for(i= 1; i <= 5; i++) {
            for(j = 1; j <= i; j++){
                document.write(count + " ");
                count++;
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
