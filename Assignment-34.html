<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-34</title>
</head>
<body>
    <!-- Q : To display the following pattern  -->


    <script>
        for(var i = 1; i <= 5; i++){
            for(j = 1; j <= i; j++) {
                if(j%2 !== 0){
                    document.write("1");
                }else{
                    document.write("0");
                }
            }

            document.write("<br/>");
        }
    </script>
</body>
</html>
