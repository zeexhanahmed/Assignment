<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-12</title>
</head>
<body>
    <script>
        var userInput = prompt("Please input 5 digit");
        var numOfChar = userInput.length;
        for (var i = 0; i < numOfChar; i++) {
            document.write(userInput.slice(i, i + 1) + "<br/>");
        }
    </script>
</body>
</html>
