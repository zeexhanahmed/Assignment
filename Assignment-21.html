<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-21</title>
</head>
<body>
    <!-- Q 28: To display all number from 1 to N and then folloed by N-1 to 1 -->

    <script>
        var userInput = prompt("Please input any number");
        for(var i = 1; i <= userInput; i++) {
            document.write(i + "<br/>");
        } 
        for(var j = i-2; j >= 1; j--) {
            document.write(j + "<br/>");
        }    
    </script>
</body>
</html>
