<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-31</title>
</head>
<body>
    <!-- Q : To display the following pattern  -->


    <script>
        for(i = 5; i >= 1; i--){
            for(j = 1; j <= i; j++){
                document.write(j);
            }

            document.write("<br/>");
        }
    </script>
</body>
</html>
