<body>
    <!-- Q 32: Take a number and display it in reverse order -->

    <script>
        
        var userInput = prompt("Enter any nember in double figure or more");
        for (i = 1; i <= userInput.length; i++) {
            document.write(userInput.charAt(userInput.length-i) + "<br />");
        }

    </script>
</body>
</html>
