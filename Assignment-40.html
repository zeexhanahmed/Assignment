    <!-- Q : To display the following pattern  -->


    <script>
        for(var i = 1; i <= 5; i++){
            for (var j = 1; j <= i; j++){
                document.write("&nbsp&nbsp");
            }

            for(var k = 5; k >= i; k--){
                document.write("*");
            }

            for(var l = 4; l >= i; l--){
                document.write("*");
            }

            document.write("<br />");
        }
