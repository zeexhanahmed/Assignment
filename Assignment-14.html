<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-14</title>
</head>
<body>
    <!-- Q 16: To display the sum of all numbers from 1 to N -->

    <script>
        var userInput = prompt("Enter Any No. Greater than 1");
        var userInputInteger = parseInt(userInput);
        var total = 0;
        for(var i = 1; i <= userInputInteger; i++) {
            total = total + i;
            // total+i;
        }

        document.write(total);
    </script>
</body>
</html>
