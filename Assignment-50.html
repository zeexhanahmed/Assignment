<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-50</title>
</head>

<body>
    <!-- Q 59: To spell the inputted integer in words. -->


    <script>
        var userInput = prompt("Please input any number ");
        var number;


        document.write("User Input: " + userInput + "<br/>");

        var numOfChar = userInput.length;
        for (var i = 0; i < numOfChar; i++) {
            number = userInput.slice(i, i + 1);

            switch (number) {
                case "0":
                    document.write("Zero ");
                    break;

                case "1":
                    document.write("One ");
                    break;

                case "2":
                    document.write("Two ");
                    break;

                case "3":
                    document.write("Three ");
                    break;

                case "4":
                    document.write("Four ");
                    break;

                case "5":
                    document.write("Five ");
                    break;

                case "6":
                    document.write("Six ");
                    break;

                case "7":
                    document.write("Seven ");
                    break;

                case "8":
                    document.write("Eight ");
                    break;

                case "9":
                    document.write("Nine ");
                    break;
                default:
                    document.write(" " + number + "  is not a number.  ");
            }
        }
    </script>
</body>

</html>
