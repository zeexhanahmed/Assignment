<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignmen Index</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="questions.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">

            <div class="d-flex justify-content-center">
                <div class="col-md-12 col-xs-10">
                    <table class="table-bordered table table-striped table-hover mt-4 mb-4">
                        <thead>
                            <tr>
                                <th>S. NO</th>
                                <th>OBJECT</th>
                                <th>Examples</th>
                                <th>View Code</th>
                            </tr>
                        </thead>
                        <tbody>
                            <script>
                                for (var i = 0; i <= questions.length - 1; i++) {

                                    document.write("<tr><td> " + (i + 1) + " </td><td> " + questions[i] + "</td>");

                                    for (var j = 0; j < answer.length; j++) {

                                        var answerObject = answer[i];

                                    }

                                    document.write("<td><a href= " + answerObject.link + " > " + answerObject.answer + "</a></td><td> [ <a href=" + answerObject.codeLink + "> View code </a>] </td></tr>");

                                }

                                document.write("<br />");


                            </script>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>



</body>

</html>
