<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-37</title>
</head>
<body>
    <!-- Q : To display the following pattern  -->


    <script>
        for(i = 0; i <= 5; i++){
            for(j = 5; j >= i; j--){
                document.write("_")
            }

            for(k = 1; k <= i; k++){
                document.write("*");
            }

            document.write("<br/>")
        }
    </script>
</body>
</html>
