<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-55</title>
</head>
<body>
    <!-- Q 64: To display the reverse of a string without using strrev() function -->

    <script>
        var userInput = prompt("Please input any word");

        for(var i = userInput.length-1; i >= 0 ; i--){
            document.write(userInput.charAt(i));
        }
    </script>
</body>
</html>
