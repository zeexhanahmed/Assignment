<body>
    <!-- Q 54: To print the maximum and minimum number from an integer array of 10 element -->


    <script>
        var integerArray = [5, 4, 3, 2, 1, 10, 11, 12, 13, 14, 15];
        var maxValue = integerArray[0];
        var minValue = integerArray[0];

        for (var i = 1; i <= integerArray.length - 1; i++) {
            if (integerArray[i] > maxValue) {
                maxValue = integerArray[i];
            }

            if (integerArray[i] < minValue) {
                minValue = integerArray[i];
            }
        }
        document.write("Min Value " + minValue + " Max Value " + maxValue);
    </script>
    
</body>

</html>
