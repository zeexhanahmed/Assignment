<body>
    <!-- Q 26: To print the power of A power B using user defined function where A and B are integer input -->
    
    <script>
        var base = prompt("Please input any base no.");
        var power = prompt("Please input any power no.");
        base = parseInt(base);
        var result = 1;

        for (i = 1;  i <= power; i++) {
          result = result * base;
        }
        
        document.write(base + " exponent " + power + " = " + result);
    

    </script>
</body>
