<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-17</title>
</head>
<body>
    <!-- Q 20: To display the squares of all number from 1 to N -->

    <script>
        var userInput = prompt("Input any no. greater than 1");
        var userInputInteger = parseInt(userInput);
        
        for(var i = 1; i <= userInputInteger; i++) {
            document.write(i * i + "<br/>");
        }
    </script>
</body>
</html>
