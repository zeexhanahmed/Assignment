<body>
    <!-- Q 60: To calculate and print the average of all element in a given integer array. -->
    

    <script>
        var integerArray = [2, 10, 15, 20];
        var total = 0;

        for(var i = 0; i < integerArray.length; i++){
            total = total + integerArray[i];
        }

        var average = total/integerArray.length;
        document.write(" The average of given integer is " + average);         
    </script>
</body>
